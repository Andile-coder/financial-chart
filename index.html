<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="filters">
        <div class="left">
          <button id="price" class="btn">Price</button>
          <button id="market-cap" class="btn">Market Cap</button>
          <button id="trading-view" class="btn">Trading View</button>
          <button id="history" class="btn">History</button>
        </div>
        <div class="right">
          <button id="1d" class="btn">1D</button>
          <button id="7d" class="btn">7D</button>
          <button id="1m" class="btn">1M</button>
          <button id="3m" class="btn">3M</button>
          <button id="1y" class="btn">1Y</button>
          <button id="ytd" class="btn">YTD</button>
          <button id="all" class="btn">ALL</button>
          <button id="calander" class="btn">cal</button>
          <button id="log" class="btn">log</button>
        </div>
      </div>

      <div id="wrapper" class="wrapper">
        <canvas id="myChart"></canvas>
        <div id="horizontal" class="line"></div>
        <div id="vertical" class="line"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
